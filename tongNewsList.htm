<link href="/templets/pc/font/iconfont.css" rel="stylesheet" type="text/css">
<div class="cont marginTop10">
    <div class="wrap">
          {dede:arclist row=8 type='image.' typeid='4,2' limit='0,8' titlelen=100}
            <div class="col-sm-3">
            	<a class="news-box" title="[field:title function='htmlspecialchars(@me)'/] " href="[field:arcurl /]">
                	<div class="news-a">
                    [field:image/]
                    </div>
                    <div class="news-b">
                    <i class="icon iconfont">&#xe64c;</i><b>[field:pubdate function="GetDateMK(@me)"/]</b><i class="icon iconfont">&#xe63e;</i><b>[field:click/]</b>
                    </div>
                    <div class="news-c">
                    [field:title/]
                    </div>
                    <div class="news-d">
                    [field:description function='(strlen("@me")>100 ? cn_substr("@me",100)."..." : "@me" ) '/]
                    </div>
                </a>
            </div>
          {/dede:arclist}
    </div>
</div>
